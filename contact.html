      <a href="index.html">Home</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h1>Contact Me</h1>

    <!-- Option A: local-only form (JS handles validation & fake submit) -->
    <form id="contactForm" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required>

      <label for="subject">Subject</label>
      <input id="subject" name="subject" type="text" placeholder="Subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
      <p id="formStatus" aria-live="polite" style="margin-top:10px"></p>
    </form>

    <!-- Option B: (Alternative) If you want real email delivery without backend, see below (Formspree) -->
  </main>
